<div class="p-2">
    <mat-card>  
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" fxLayout="row wrap">
                <div fxFlex="40" class="px-2" *ngIf="showImage">
                    <app-image-upload  input type="file" (change)="fileChange($event)" ></app-image-upload>
                </div>                                        
                <div fxFlex="60" class="px-2">
                    <div fxLayout="row wrap">
                        <div fxFlex="100" fxFlex.gt-sm="50" class="px-3">
                            <mat-form-field appearance="outline" class="w-100">
                              <mat-label>Reference</mat-label>
                              <input matInput formControlName="Reference" required>
                              <mat-error *ngIf="form.controls.Reference.errors?.required">Reference is required</mat-error>
                            </mat-form-field>
                          </div>
                          <div fxFlex="100" fxFlex.gt-sm="50" class="px-3">
                            <mat-form-field appearance="outline" class="w-100">
                              <mat-label>Category</mat-label>
                              <mat-select formControlName="Categorie" required>
                                <mat-option *ngFor="let cat of appService.categories" [value]="cat._id">
                                  <span>{{ cat.Libelle }}</span>
                                </mat-option>
                              </mat-select>
                              <mat-error *ngIf="form.controls.Categorie.errors?.required">Category is required</mat-error>
                            </mat-form-field>
                          </div>                          
                        <div fxFlex="100" fxFlex.gt-sm="50" class="px-3">
                            <mat-form-field appearance="outline" class="w-100">
                              <mat-label>Designation</mat-label>
                              <input matInput formControlName="Designation" required>
                              <mat-error *ngIf="form.controls.Designation.errors?.required">Designation is required</mat-error>
                            </mat-form-field>
                          </div>  
                          <div fxFlex="100" fxFlex.gt-sm="50" class="px-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Description</mat-label>
                                <textarea matInput formControlName="description" rows="10"></textarea>
                                <mat-error *ngIf="form.controls.description.errors?.required">Description is required</mat-error>
                            </mat-form-field>
                        </div>                               
                        <div fxFlex="100" class="mt-2 text-center w-100">
                            <button mat-raised-button color="primary" type="submit" class="uppercase">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content> 
    </mat-card>
</div>
